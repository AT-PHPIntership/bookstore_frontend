<div ng-include="" src="'view/partials/guestHeader.html'"></div>
<div class="container">    
  <div id="loginbox" ng-show="isShowedLogin" style="margin-top:20px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">{{ labelSignin }}</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px">
          <a href="#">{{ labelForgotPassword }}</a>
        </div>
      </div>     
      <div style="padding-top:30px" class="panel-body" >
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
          <form id="loginform" class="form-horizontal" role="form">
                      
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-username" type="text" class="form-control" ng-model="email" placeholder="type email here">                                        
            </div>
                  
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-password" type="password" class="form-control" ng-model="password" placeholder="password">
            </div>
                
            <div class="input-group">
              <div class="checkbox">
                <label>
                  <input id="login-remember" type="checkbox" name="remember" value="1"> {{ labelRememberMe }}
                </label>
              </div>
            </div>

            <div style="margin-top:10px; text-align: center;" class="form-group">
              <a id="btn-login" class="btn btn-success" ng-click="login()"> {{ labelLogin }}</a>
              <a id="btn-fblogin" href="http://bookstore.me//auth/facebook/redirect" class="btn btn-primary"> {{ labelLoginWithFacebook }} </a>   
            </div>

            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                    {{ labelCreateAccount }}
                  <a href="" ng-click="setShowedLogin(false)">
                      {{ labelSignup }}
                  </a>
                </div>
              </div>
            </div>    
          </form>     
        </div>                     
      </div>  
    </div>
    <div id="signupbox" ng-show="!isShowedLogin" style="margin-top:20px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
          <div class="panel-heading">
              <div class="panel-title">{{ titleSignup }}</div>
              <div style="float:right; font-size: 85%; position: relative; top:-10px">
                <a id="signinlink" href="" ng-click="setShowedLogin(true)">{{ labelSignin }}</a>
              </div>
          </div>  
          <div class="panel-body" >
              <form id="signupform" class="form-horizontal" role="form">
                  <div id="signupalert" style="display:none" class="alert alert-danger">
                  </div>
                    
                  <div class="form-group">
                    <label for="email" class="col-md-3 control-label">{{ labelEmail }}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="email">
                    </div>
                  </div>
                      
                  <div class="form-group">
                    <label for="password" class="col-md-3 control-label">{{ labelPassword }}</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="passwd">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">{{ labelName }}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="firstname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">{{ labelBirthday }}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="icode" class="col-md-3 control-label">{{ labelAddress }}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="icode" placeholder="">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                      <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> {{ labelSignup }}</button>
                    </div>
                  </div>
              </form>
           </div>
      </div>
  </div> 
</div>
