<div ng-include="" src="'view/partials/guestHeader.html'" ng-show="!isLoggedIn"></div>
<div ng-include="" src="'view/partials/userHeader.html'" ng-show="isLoggedIn"></div>
<div class="container">
	<div>
		<div class="row">
        <div class="row thumbnail padding-10" id="articleShowContentBox">
          <form data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group margin-bottom-5">
              <label class="col-md-3 col-sm-3 col-xs-12">Thông tin liên hệ</label>
            </div>
            <hr class="margin-top-5">
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" ng-model="name" required="required" class="form-control col-md-7 col-xs-12">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Email <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" ng-model="email" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">So dien thoai</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input ng-model="phone" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Dia chi <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input ng-model="address" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
              </div>
            </div>
            <div class="form-group margin-bottom-5">
              <label class="col-md-3 col-sm-3 col-xs-12">Nội dung tin</label>
            </div>
            <hr class="margin-top-5">
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Grouped</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
								<select class="form-control" ng-model="selectedCategory"
								 ng-options="category.name group by category.name for category in categories">
			            <option value="">Chọn danh mục</option>
			        	</select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Custom</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
								<select class="form-control" ng-model="selectedCity"
								 ng-options="city.name for city in cities">
			            <option value="">Chọn thành phố</option>
			        	</select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Transaction</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="radio">
									<input type="radio" ng-model="type" name="type" id="radioSellCreateArticle" class="radioButtonCreateArticle" checked />
									<label for="radioSellCreateArticle" class="radioLabelCreateArticle">Sell</label>
									<input type="radio" ng-model="type" name="type" id="radioBuyCreateArticle" class="radioButtonCreateArticle" />
									<label for="radioBuyCreateArticle" class="radioLabelCreateArticle">Buy</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Tieu de <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input ng-model="title" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Noi dung <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <textarea ng-model="content" class="form-control" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Gia <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input ng-model="price" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
              </div>
            </div>
						<div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Anh <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
								<input name="images[]" ng-model="images" type="file" required="required" multiple>
              </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <a class="btn btn-primary">Cancel</a>
                <a class="btn btn-success" ng-click="submit()">Submit</a>
              </div>
            </div>
          </form>
        </div>
				
    </div>
	</div>
</div>
