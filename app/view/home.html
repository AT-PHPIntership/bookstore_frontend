<div ng-include="" src="'view/partials/guestHeader.html'" ng-show="!isLoggedIn"></div>
<div ng-include="" src="'view/partials/userHeader.html'" ng-show="isLoggedIn"></div>
<div class="container">
	<div>
		<div class="row">
      <div class="col-md-3">
        <ul class="nav nav-tabs">
				  <li class="active"><a href="#">{{ labelBuy}}</a></li>
				  <li><a href="#">{{ labelSell }}</a></li>
				</ul>
        <div class="list-group">
          <a class="list-group-item"></a>
          <a href="#" class="list-group-item"></a>
          <a href="#" class="list-group-item"></a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row thumbnail">
					<div ng-repeat="article in articles">
						<div class="row">
							<div class="col-sm-2 col-lg-2 col-md-2">
								<div class="thumbnail">
									<img src="http://placehold.it/120x120" alt="">
								</div>
							</div>
							<div class="col-sm-10 col-lg-10 col-md-10">
								<div class="caption">
									<!-- <h4 class="pull-right">$24.99</h4> -->
									<h5>
										<a ng-click="show(article.id)">{{ article.id }}</a>
									</h5>
									<h5> {{ dollarCurrency }}{{ article.price }} </h5>
								</div>
								<div class="ratings">
									<p class="pull-right">{{ article.description }}</p>
									<p>
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
									</p>
								</div>
							</div>
						</div>
						<hr>
					</div>
        </div>
      </div>
    </div>
	</div>
</div>
